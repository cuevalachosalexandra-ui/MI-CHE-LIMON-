<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promociones - Mi Restaurante</title>
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      padding: 0;
      background: #eaeadc;
      color: #333;
      overflow-x: hidden;
      text-align: center;
    }

    /* Fondo promociones */
    .promociones {
      position: relative;
      width: 100vw;
      background-image: url('img/promociones.jpg');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: 100%; 
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* Overlay semitransparente */
    .promociones::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(98, 84, 84, 0.45);
      z-index: 0;
    }

    /* Contenedor centrado con max ancho */
    .promociones-contenido {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .promociones-contenido h1 {
      font-family: 'Times New Roman', Times, serif;
      font-size: 2.5rem;
      color: #27541e;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(236, 232, 232, 0.7);
    }

    .promociones-contenido p {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.1rem;
      color: #eadddd;
      text-shadow: #333;
      margin: 0;
    }

    /* Contenedor tarjetas */
    .contenedor {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      padding: 0 20px 50px;
    }

    /* Tarjetas */
    .promo-card {
      background: rgb(226, 231, 195);
      border-radius: 15px;
      box-shadow: 0 8px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .promo-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(129, 51, 51, 0.2);
    }

    .promo-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      display: block;
    }

    .promo-card .contenido {
      padding: 20px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .promo-card h3 {
      margin: 10px 0;
      color: #36490a;
      font-size: 1.2rem;
    }

    .promo-card p {
      font-size: 0.95rem;
      margin-bottom: 15px;
      flex-grow: 1;
    }

    .promo-card button {
      background: #28bc2d;
      color: rgb(25, 24, 24);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      align-self: center;
    }

    .promo-card button:hover {
      background: #4cac1c;
    }

    /* Botón regresar */
    .btn-regresar {
      background: #28bc2d;
      color: rgb(25, 24, 24);
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 30px auto 60px;
      display: inline-block;
      font-family: Arial, Helvetica, sans-serif;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn-regresar:hover {
      background: #4cac1c;
    }

    /* Enlaces genéricos */
    a {
      display: inline-block;
      background: #28c333;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 10px;
      margin: 30px auto 60px;
      transition: 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      background: #01579b;
      transform: scale(1.05);
    }

    /* Responsive */

    @media (max-width: 992px) {
      .promociones-contenido h1 {
        font-size: 2rem;
      }
      .promociones-contenido p {
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      .promociones-contenido h1 {
        font-size: 1.8rem;
      }
      .promociones-contenido p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .promociones-contenido h1 {
        font-size: 1.6rem;
      }

      .contenedor {
        grid-template-columns: 1fr;
        padding: 0 15px 40px;
        gap: 25px;
      }

      .promo-card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <header>
    <section class="promociones">
      <div class="promociones-contenido">
        <h1>Promociones Especiales</h1>
        <p>¡Disfruta nuestras ofertas por tiempo limitado!</p>
      </div>
    </section>
  </header>

  <main class="contenedor">
    <div class="promo-card">
      <img src="img/cevichemixto.jpg" alt="Ceviche promocional" />
      <div class="contenido">
        <h3>50% dscto en la segunda fuente de Ceviche Mixto</h3>
        <p>Lleva la segunda fuente a un súper precio ¡Solo por esta semana!</p>
        <button onclick="location.href='formulario_pedidos.html'">Ordenar Ahora</button>
      </div>
    </div>

    <div class="promo-card">
      <img src="img/arroz.jpg" alt="Arroz con mariscos" />
      <div class="contenido">
        <h3>Combo Familiar</h3>
        <p>Arroz con mariscos + bebida para 4 personas a precio especial.</p>
        <button onclick="location.href='formulario_reservas.html'">Reservar</button>
      </div>
    </div>
  </main>

  <button class="btn-regresar" onclick="location.href='index.html'">Regresar al inicio</button>

</body>
</html>

</html>
